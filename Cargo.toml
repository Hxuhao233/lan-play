[package]
name = "lan-play"
version = "0.1.0"
authors = ["spacemeowx2 <spacemeowx2@gmail.com>"]
edition = "2018"

[dependencies]
tokio = "0.1"
rawsock = "0.2.1"

[dependencies.smoltcp]
# version = "0.5.0"
git = "https://github.com/switch-lan-play/smoltcp.git"
branch = "accept-all-v0.5.0"
default-features = false
features = [
    "std", "log",
    "proto-ipv4",
    "socket-tcp", "socket-udp", "socket-icmp"
]

[patch.crates-io.rawsock]
git = "https://github.com/spacemeowx2/rust-rawsock.git"
branch = "workaround-macos"

[target.'cfg(windows)'.dependencies]
libc = "0.2"

[target.'cfg(any(target_os = "linux", target_os = "macos"))'.dependencies]
nix = "0.14"

[profile.release]
opt-level = "z"
debug = false
rpath = false
lto = true
debug-assertions = false
panic = "abort"
